{% extends "base.html" %}
{% load bootstrap3 %}
{% load staticfiles %}
{% block content %}
<div class="container">
   <div class="row login-page-middle-align" style="padding-top: 10%;">
      <div class="col-md-4"></div>
      <div class="col-md-4 align-self-center">
         <div class="card" style="background-color: white; border-color:white; border-radius: 20px;">
            <div class="card-body" >
               <h2 align="center" style="font-size: 300%; color: black;"><b>PHILS</b></h2>
               <form class="form-group" method="post" style="color: black; font-size: 50%;">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  <input type="submit" class="btn btn-outline-success btn-lg btn-block" value="Log In" style="border-color: black; color: black;">
               </form>
               <a class="btn btn-outline-secondary btn-lg btn-block" href={% url 'user:user-sign-up'%} style="border-color:black; color: black;">Sign Up</a>
            </div>
         </div>
      </div>
      <div class="col-md-4"></div>
   </div>
</div>
{% endblock %}
